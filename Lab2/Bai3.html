<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a href="#register" class="nav-link active" data-bs-toggle="tab">Đăng Ký</a>
            </li>
            <li class="nav-item">
                <a href="#login" class="nav-link" data-bs-toggle="tab">Đăng Nhập</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="register" class="container tab-pane active">
            <br>
            <div class="col-sm-6">
                <h2>Form Đăng Ký Thông Tin</h2>
                <div class="border p-3">
                    <form>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput3" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput4" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput5" class="form-label">Xác Nhận Mật Khẩu</label>
                            <input type="password" class="form-control" id="formGroupExampleInput5" placeholder="Xác nhận mật khẩu">
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Giới Tính</legend>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">Nữ</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="mb-5">
                            <label class="visually-hidden" for="inlineFormSelectPref">Ngôn Ngữ</label>
                            <select class="form-select" id="inlineFormSelectPref">
                                <option selected>Tiếng Việt</option>
                                <option value="1">Tiếng Anh</option>
                                <option value="2">Tiếng Trung</option>
                                <option value="3">Tiếng Hàn</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">Tôi đồng ý với các điều khoản và điều kiện</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="login" class="container tab-pane fade">
            <br>
            <div class="col-sm-6">
                <h2>Form Đăng Nhập</h2>
                <div class="border p-4">
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Nhập email">
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Nhập mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
